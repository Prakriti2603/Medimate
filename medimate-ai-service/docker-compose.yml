version: '3.8'

services:
  ai-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      - AI_SERVICE_HOST=0.0.0.0
      - AI_SERVICE_PORT=8001
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/medimate_ai
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    depends_on:
      - redis
      - mongodb
      - mlflow
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=medimate_ai
    restart: unless-stopped

  mlflow:
    image: python:3.10-slim
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /mlflow"
    restart: unless-stopped

volumes:
  redis_data:
  mongodb_data:
  mlflow_data: